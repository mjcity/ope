<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glow-Up Creator Plan 2026</title>
  <style>

    :root {
      --bg: #070b16;
      --bg2: #0f1730;
      --card: rgba(255,255,255,.06);
      --card-border: rgba(255,255,255,.14);
      --text: #ecf2ff;
      --muted: #9fb0d6;
      --good: #33d08f;
      --warn: #ffb347;
      --pink: #a679ff;
      --purple: #7c5cff;
      --blue: #27d0d8;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 0% -10%, rgba(124,92,255,.26), transparent 55%),
        radial-gradient(900px 700px at 100% 0%, rgba(39,208,216,.22), transparent 60%),
        linear-gradient(160deg, var(--bg), var(--bg2));
      line-height: 1.6;
    }

    .wrap { max-width: 1120px; margin: 0 auto; padding: 24px; }

    .hero {
      background: linear-gradient(135deg, rgba(124,92,255,.20), rgba(39,208,216,.14));
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      margin-bottom: 20px;
      backdrop-filter: blur(8px);
    }

    h1, h2, h3 { margin-top: 0; letter-spacing: -.02em; }
    h1 { font-size: clamp(1.8rem, 4vw, 2.9rem); margin-bottom: 10px; }
    .spark { color: #d5c6ff; font-weight: 700; }

    .cards { display:grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap:16px; margin-bottom:20px; }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      border: 1px solid var(--card-border);
      box-shadow: 0 10px 28px rgba(0,0,0,.22);
      backdrop-filter: blur(6px);
    }

    .icon {
      display:inline-flex; align-items:center; justify-content:center;
      width:32px; height:32px; margin-right:8px; border-radius:10px;
      background: linear-gradient(135deg, #a679ff, #27d0d8, #7c5cff);
      color:#fff; font-size:1rem;
    }

    ul, ol { padding-left: 20px; }

    .tag {
      display:inline-block; border:1px solid var(--card-border); color:#d9e4ff;
      border-radius:999px; padding:6px 12px; margin:4px 6px 0 0; font-size:.86rem;
      background: rgba(255,255,255,.05); font-weight:600;
    }

    .social-row { display:flex; flex-wrap:wrap; gap:10px; margin-top:14px; }
    .social-btn {
      display:inline-flex; align-items:center; gap:8px; text-decoration:none;
      border:1px solid var(--card-border); border-radius:999px; padding:8px 14px;
      background: rgba(255,255,255,.06); color:#dce7ff; font-weight:700;
    }

    .prompt {
      background: #0f1731; color: #eaf2ff; padding: 18px; border-radius: 16px;
      white-space: pre-wrap; font-size: .95rem; border: 1px solid #33457a;
    }

    .good { color: var(--good); font-weight: 700; }
    .warn { color: var(--warn); font-weight: 700; }

    .dashboard { display:grid; grid-template-columns: repeat(auto-fit,minmax(210px,1fr)); gap:12px; margin:14px 0 20px; }
    .stat { border-radius:14px; padding:14px; background: rgba(255,255,255,.05); border:1px solid var(--card-border); }
    .stat .label { color: var(--muted); font-size:.85rem; }
    .stat .value { font-size:1.4rem; font-weight:700; }

    .calendar-head { display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; margin-bottom:10px; }

    .btn {
      border:1px solid var(--card-border); background: rgba(255,255,255,.07); color:#dce8ff;
      padding:8px 12px; border-radius:10px; font-weight:700; cursor:pointer;
    }

    .calendar-grid { display:grid; grid-template-columns:repeat(7,1fr); gap:8px; }
    .day-label { text-align:center; font-size:.8rem; color:var(--muted); font-weight:700; padding:6px 0; }
    .day {
      min-height:94px; border:1px solid var(--card-border); border-radius:12px; padding:8px;
      background: rgba(255,255,255,.05); position:relative; cursor:pointer;
    }
    .day.faded { opacity:.45; }
    .day.today { border-color: #a679ff; }

    .day-number { font-weight:700; font-size:.9rem; }
    .dots { display:flex; gap:4px; margin-top:8px; flex-wrap:wrap; }
    .dot { width:8px; height:8px; border-radius:50%; background:#4c5f94; }
    .dot.posted { background: var(--good); }
    .dot.filmed { background: var(--blue); }
    .dot.returned { background: var(--warn); }

    .edit-row { display:grid; gap:10px; grid-template-columns:1fr; margin-top:14px; }
    .input, textarea {
      width:100%; border:1px solid var(--card-border); border-radius:12px; padding:10px;
      font:inherit; background: rgba(255,255,255,.06); color: var(--text);
    }
    textarea { min-height:90px; resize:vertical; }

    .checks { display:flex; gap:14px; flex-wrap:wrap; margin:4px 0; color:var(--text); font-weight:600; }
    .mini { font-size:.88rem; color:var(--muted); }

    .media-tools { display:flex; flex-wrap:wrap; gap:10px; margin-top:4px; }
    .media-btn {
      border:0; border-radius:10px; padding:9px 12px; font-weight:700; color:#051225; cursor:pointer;
      background: linear-gradient(135deg, #a679ff, #27d0d8 55%, #7c5cff);
    }

    .media-list {
      border:1px dashed var(--card-border); border-radius:12px; background: rgba(255,255,255,.04);
      padding:10px; display:grid; gap:10px;
    }

    .media-item { display:flex; justify-content:space-between; align-items:center; gap:10px; border:1px solid rgba(255,255,255,.12); border-radius:10px; padding:8px; }
    .media-item img, .media-item video { width:52px; height:52px; object-fit:cover; border-radius:8px; border:1px solid rgba(255,255,255,.2); }
    .remove-btn { border:1px solid #7a3654; background:#381d2a; color:#ffd8ea; border-radius:8px; padding:6px 8px; font-weight:700; cursor:pointer; }

    footer { text-align:center; margin:30px 0 10px; color:var(--muted); font-size:.9rem; }

  </style>
</head>
